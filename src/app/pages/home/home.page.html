<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Simple Barcode
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="logo ion-text-center">
          <img src="assets/icon.png" height="100" width="100" alt="LOGO" />
          <br>
          <h3>Simple Barcode</h3>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="buttons">
        <ion-button expand="block" shape="round" (click)="scanBarcode()">scan</ion-button>
        <ion-button class="generateBtn" expand="block" shape="round" [routerLink]="['/tabs/generate']">generate</ion-button>
        <ion-button class="historyBtn" expand="block" shape="round" fill="outline" [routerLink]="['/tabs/history']">
          history</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
