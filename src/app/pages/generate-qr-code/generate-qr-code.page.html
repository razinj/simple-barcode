<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Generate QR Code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="qrCodeContent">
    <ion-label color="primary">QR Code content</ion-label>
    <ion-input type="text" placeholder="QR Code content" [(ngModel)]="qrCodeData"></ion-input>
  </div>

  <div *ngIf="qrCodeData" text-center>
    <ion-card>
      <ngx-qrcode [qrc-value]="qrCodeData" [qrc-element-type]="'canvas'">
      </ngx-qrcode>
      <ion-card-content>
        <ion-button expand="full" shape="round" color="primary" (click)="downloadQrCode()">
          <ion-icon name="download" slot="start"></ion-icon>
          Download
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="!qrCodeData" class="noQrCodeMessage" text-center>
    <small>Type your data above to see your QR Code.</small>
  </div>

</ion-content>
